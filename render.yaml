services:
  - type: web
    name: rag-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 75
    envVars:
      - key: LLM_PROVIDER
        value: gemini
      - key: EMBEDDING_PROVIDER
        value: local
      - key: MODEL_NAME
        value: gemini-pro
      - key: GOOGLE_API_KEY
        sync: false
      - key: LOCAL_EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: VECTOR_STORE_PATH
        value: ./vector_store
      - key: DOCUMENTS_PATH
        value: ./documents
      - key: TOP_K_RESULTS
        value: 7

